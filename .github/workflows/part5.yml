name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  main:

    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
      - name: Run introductory tutorials
        run: |
          pytest --collect-only --nbmake ./notebooks/introductory/Part_5_*.ipynb
          pytest --nbmake --nbmake-timeout=600 ./notebooks/introductory/Part_5_*.ipynb
